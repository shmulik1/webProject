<body ng-controller="catalogController">
	<div class="container">
		<h2>Choose Color</h2>
		<form class="form-horizontal">
			<select ng-model="color" class="col-sm-4">
				<option value = "" >All</option>
				<option value = "red" >Red</option>
				<option value = "blue" >Blue</option>
				<option value = "pink" >Pink</option>
				<option value = "yellow" >Yellow</option>
				<option value = "purple" >Purple</option>
				<option value = "green" >Green</option>
			</select>
		</form>
	</div>
	</br>
	
	<div class="container" >
		<div class="col-sm-4" ng-repeat= "flower in flowerslist | filter: color:flower.color">
			<div class="panel panel-primary">
				<div class="panel-heading" align="center">{{flower.title}}</div>
				<div class="panel-body">
					<img src="{{flower.img}}" class="img-responsive" style="width:400px;height:350px; alt="Image">
				</div>
				<div class="panel-footer">{{flower.price}}</div>
				<div class="panel-footer" style="overflow: scroll;max-height: 120px">{{flower.desc}}</div>
			</div>
		</div>
		
	</div>
	<br>
</body>
